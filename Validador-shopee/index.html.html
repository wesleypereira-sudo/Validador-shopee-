<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Validador Shopee – Inicial</title>

  <style>
    body {
      margin: 0;
      background: #f4f4f6;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      text-align: center;
      width: 360px;
    }

    img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      color: #ee4d2d;
    }

    p {
      color: #444;
      font-size: 14px;
      margin-top: 6px;
      margin-bottom: 22px;
    }

    button {
      background: #ee4d2d;
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 700;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.06);
      background: #ff5635;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Shopee_logo.svg/512px-Shopee_logo.svg.png" />
    <h1>Validador Shopee</h1>
    <p>Ferramenta Suporte de validação de Reversao, Atribuição e Call UP.</p>

    <!-- SEU ARQUIVO PRINCIPAL -->
    <button onclick="window.location.href='validador.html'">
      Abrir Validador
    </button>
  </div>

</body>
</html>
